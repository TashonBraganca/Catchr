<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchr</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      background: #1a1a1a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .version {
      font-size: 11px;
      color: #666;
    }

    .quick-capture {
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
      border: none;
      border-radius: 16px;
      padding: 16px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      margin-bottom: 16px;
      transition: transform 0.2s;
    }

    .quick-capture:hover {
      transform: translateY(-2px);
    }

    .quick-capture:active {
      transform: translateY(0);
    }

    .stats {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .stats-title {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-size: 14px;
      color: #aaa;
    }

    .stat-value {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
    }

    .status-text {
      font-size: 12px;
      color: #4ade80;
    }

    .auth-required {
      background: rgba(239, 68, 68, 0.1);
    }

    .auth-required .status-dot {
      background: #ef4444;
    }

    .auth-required .status-text {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Catchr</div>
    <div class="version">v1.0.0</div>
  </div>

  <div id="auth-status" class="status">
    <div class="status-dot"></div>
    <div class="status-text">Connected</div>
  </div>

  <button class="quick-capture" id="quick-capture-btn">
    ðŸŽ¤ Quick Capture (Ctrl+Shift+C)
  </button>

  <div class="stats">
    <div class="stats-title">Today's Stats</div>
    <div class="stat-item">
      <span class="stat-label">Thoughts Captured</span>
      <span class="stat-value" id="stat-captures">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">AI Accuracy</span>
      <span class="stat-value">95%</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Processing Time</span>
      <span class="stat-value">&lt;3s</span>
    </div>
  </div>

  <div class="actions">
    <button class="action-btn" id="open-catchr-btn">Open Catchr</button>
    <button class="action-btn" id="settings-btn">Settings</button>
  </div>

  <script src="../src/popup.js"></script>
</body>
</html>
